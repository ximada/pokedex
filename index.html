<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pokedex</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"><link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous">
      <link href="https://fonts.googleapis.com/css?family=Play" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header id="all-container">
    <div class="row ">
      <div class="img-head col-lg-9 offset-lg-2">
        <!-- <div>
          <img id="pokeball" src="https://media.giphy.com/media/OMWRWRO17a9R6/giphy.gif">
        </div> -->
        <img src="assets/images/pokemon2.png" alt="image" style="width:20%;">
        <img src="https://fontmeme.com/permalink/180401/b9b074ffb1fd66342812e354c3c1d6c5.png" alt="logo" style="width:45%;">
        <img src="assets/images/pikachu.png" alt="image" style="width:20%;">
      </div>
        <div class="input-group mb-3 col-lg-6 offset-lg-3">
          <input type="text" id="invoke-pokemon" class="form-control" placeholder="Invoke your Pokemon">
          <div class="input-group-append">
        <button class="btn btn-primary" >Search</button>
          </div>
        </div> 
        
       </div>
    
    <div class="container-poke row" >
      <div id="gallery-poke" class="col-lg-12 text-center"></div>
    </div>

    <!-- MODAL -->
    <div id="poke-info" class="modal" tabindex="-1" role="dialog" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">This Pokemon is:</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body" >
            <p class="name-pokemon"></p>
            <img  class="modal-img" src="" alt="imagepokemon" style="width:30%;">
            <p>Types: <span class="poke-types"></span></p>
            <p>Weaknesses: <span class="poke-weaknesses"></span></p>
            <p>Weigth
              <br>
              Minimum:<span class="poke-minimum"></span>
              Maximum:<span class="poke-maximum"></span></p>
            

          
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    </header>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>
</html>
